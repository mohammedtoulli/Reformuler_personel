<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Enregistrement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="process.php" method="POST">
            <div class="card shadow-sm p-4 mt-5">
                <h2 class="text-center mb-4">Formulaire d'Enregistrement</h2>

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" name="nom" id="nom" class="form-control" placeholder="Entrez votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Entrez votre âge" required>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="number" name="note" id="note" class="form-control" placeholder="Entrez la note" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="enregistrer" class="btn btn-primary">Enregistrer</button>
                    <button type="reset" class="btn btn-outline-secondary">Annuler</button>
                    <button  class="btn btn-primary"> <a href="process.php?afficher=true" >Afficher la liste des utilisateurs</a></button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;

        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 100%;
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 10px;

    }

        font-size: 24px;
        color: #333;
    }

    .form-label {
        font-weight: bold;
        color: #555;
    }

    input {
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;

    input:focus {
        outline: none;
        border-color: #4CAF50;
